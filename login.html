<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="description" content="Tutorial">
   <meta name ="viewport" content="width=device-width", initial-scale="1.0">
   <title>Kenkata webshop</title>
   <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <link href="style.css" rel="stylesheet">
</head>
<body>
   <header>

        <!-- Top menu header starts from here -->

        <div class="top-header">
            <div class="container">
                <div class="header-settings">
                    <div class="dropdown dropdown-theme me-3">
                        <button type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="language-selection">ENG</span><i class="fa-solid fa-chevron-down ms-1"></i>
                        </button>
                        <ul id="languages" class="dropdown-menu dropdown-theme">
                            <li><a class="dropdown-item" href="#">ENG</a></li>
                            <li><a class="dropdown-item" href="#">SWE</a></li>
                        </ul>
                    </div>
                    <div class="dropdown dropdown-theme">
                        <button type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="currency-selection">EUR</span><i class="fa-solid fa-chevron-down ms-1"></i>
                        </button>
                        <ul id="currencies" class="dropdown-menu dropdown-theme">
                            <li><a class="dropdown-item" href="#">EUR</a></li>
                            <li><a class="dropdown-item" href="#">USD</a></li>
                            <li><a class="dropdown-item" href="#">SEK</a></li>
                        </ul>
                    </div>
                </div>
                <div class="header-links">
                    <span class="links me-3">
                        <a href="#">Newsletter</a>
                        <a href="#">Contact us</a>
                        <a href="#">FAQs</a>
                    </span>
                    <span class="social-media">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                    </span>
                </div>
            </div>
        </div>
        <div class="main-header">
            <div class="container">
                <div class="header-logo">
                    <a href="#"><img src="images/Kenkata-logo.svg" alt=""></a>
                </div>
                <div class="search">
                    <form id="searchbar">
                        <input id="query" type="text" placeholder="Search products...">
                        <button type="submit"><i class="fa regular fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <div class="main-links">
                    <a class="main-link" href="login.html"><i class="fa-regular fa-user me-2"></i>My account</a>
                    <a class="main-link" href="#"><i class="fa-regular fa-heart"></i></a>
                    <a class="main-link" href="#"><i class="fa-solid fa-shuffle"></i></a>
                    <a id="cart" class="main-link" href="#">
                        <span class="badge rounded-pill">99+</span>
                        <i class="fa-regular fa-cart-shopping"></i>
                        <span>â‚¬99999.00</span> 
                    </a>
                </div>
            </div>
            <nav>
                <div class="container">
                    <div class="browse-categories">
                        <div class="dropdown dropdown-theme">
                            <button type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span>
                                    <i class="fa-regular fa-bars me-2"></i> Browse Categories
                                </span>
                                <i class="fa-regular fa-chevron-down"></i> 
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Men</a></li>
                                <li><a class="dropdown-item" href="#">Women</a></li>
                                <li><a class="dropdown-item" href="#">Kids</a></li>
                                <li><a class="dropdown-item" href="#">Shoes</a></li>
                                <li><a class="dropdown-item" href="#">Hats</a></li>
                                <li><a class="dropdown-item" href="#">Sunglasses</a></li>
                                <li><a class="dropdown-item" href="#">Watches</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="special-offer">
                        <button class="btn btn-theme">SPECIAL OFFER</button>
                    </div>
                </div>
            </nav>
        </div>
   </header>
   <section class="home-account">
    <div class="container">
        <h1>My Account</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">My Account</li>
            </ol>
          </nav>
    </div>
</section>
